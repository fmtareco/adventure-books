info:
  app:
    name: AdventureBooks
    version: 0.0.4
    description: Implement an adventure book REST API
server:
  port: ${SERVER_PORT:8081}

logging:
  level:
    root: DEBUG

spring:
  application:
    name: adventure
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:adventure}
    username: ${DB_USER:user}
    password: ${DB_PASSWORD:password}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  info:
    env:
      enabled: true
  logging:
    level:
      io.micrometer: DEBUG